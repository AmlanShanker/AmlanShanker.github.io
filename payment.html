<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Methods</title>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 400px;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1),
          0 5px 12px -2px rgba(0, 0, 0, 0.1),
          0 18px 36px -6px rgba(0, 0, 0, 0.1);
      }

      .container .title {
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .container form input {
        display: none;
      }

      .container form .category {
        margin-top: 10px;
        padding-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .category label {
        width: calc(50% - 15px);
        max-width: calc(50% - 15px);
        height: 145px;
        padding: 20px;
        box-shadow: 0px 0px 0px 1px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 5px;
        position: relative;
        margin-bottom: 15px;
      }

      @media screen and (max-width: 600px) {
        .category label {
          width: calc(100% - 15px);
          max-width: calc(100% - 15px);
        }
      }

      #visa:checked ~ .category .visaMethod,
      #mastercard:checked ~ .category .mastercardMethod,
      #paypal:checked ~ .category .paypalMethod,
      #AMEX:checked ~ .category .amexMethod,
      #cash:checked ~ .category .cashMethod,
      #upi:checked ~ .category .upiMethod {
        box-shadow: 0px 0px 0px 1px #6064b6;
      }

      #visa:checked ~ .category .visaMethod .check,
      #mastercard:checked ~ .category .mastercardMethod .check,
      #paypal:checked ~ .category .paypalMethod .check,
      #AMEX:checked ~ .category .amexMethod .check,
      #cash:checked ~ .category .cashMethod .check,
      #upi:checked ~ .category .upiMethod .check {
        display: block;
      }

      label .imgName {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        flex-direction: column;
        gap: 10px;
      }

      .imgName span {
        font-family: Arial, Helvetica, sans-serif;
        position: absolute;
        top: 72%;
        transform: translateY(-72%);
      }

      .imgName .imgContainer {
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 35%;
        transform: translateY(-35%);
      }

      img {
        width: 50px;
        height: auto;
      }

      .visa img,
      .mastercard img,
      .paypal img,
      .AMEX img {
        width: 80px;
      }

      .cashMethod,
      .upiMethod {
        width: 100%;
        height: 145px;
        padding: 20px;
        box-shadow: 0px 0px 0px 1px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 5px;
        position: relative;
        margin-bottom: 15px;
      }

      .check {
        display: none;
        position: absolute;
        top: -4px;
        right: -4px;
      }

      .check i {
        font-size: 18px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #6064b6;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #4e518d;
      }
    </style>

    <script>
      document
        .getElementById("paymentForm")
        .addEventListener("submit", function (event) {
          const selectedPaymentMethod = document.querySelector(
            'input[name="payment"]:checked'
          ).id;
          let redirectUrl = "";

          switch (selectedPaymentMethod) {
            case "visa":
              redirectUrl = "information.html";
              break;
            case "mastercard":
              redirectUrl = "information.html";
              break;
            case "paypal":
              redirectUrl = "information.html";
              break;
            case "AMEX":
              redirectUrl = "information.html";
              break;
            case "cash":
              redirectUrl = "thankyou.html";
              break;
            case "upi":
              redirectUrl = "upi.html";
              break;
            default:
              break;
          }

          event.preventDefault();
          window.location.href = redirectUrl;
        });
    </script>
