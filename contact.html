<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="shortcut icon" href="/images/logo.jpeg" type="image/x-icon" />
  </head>
  <body>
    <h2 class="logo">
      <a href="index.html"
        ><img
          style="
            float: left;
            width: 100px;
            height: 100px;
            border: 2px solid black;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
          "
          src="/images/logo.jpeg"
          alt="logo"
      /></a>
    </h2>
    <div class="contactUs">
      <div class="title">
        <h2>Feel Free to Contact Us</h2>
      </div>
      <div class="box">
        <div class="contact form">
          <h3>Send A Message</h3>
          <form action="">
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="Eg:-Akshay" />
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Eg:-Kumar" />
                </div>
              </div>

              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder="Eg:-123@gmail.com" />
                </div>
                <div class="inputBox">
                  <span>Mobile</span>
                  <input type="text" placeholder="Eg:- +912321232345" />
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span>Message</span>
                  <textarea placeholder="Write Your Message Here..."></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <input class="send" type="submit" value="Send" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="infoBox">
            <div>
              <span><ion-icon name="location-outline"></ion-icon></span>
              <p>Chandni Chowk,New Delhi<br />INDIA</p>
            </div>
            <div>
              <span><ion-icon name="mail-outline"></ion-icon></span>
              <a href="mailto:spiceSymphonny@gmail.com"
                >spicesymphony@gmail.com</a
              >
            </div>
            <div>
              <span><ion-icon name="call-outline"></ion-icon></span>
              <a href="tel:+91 9869 364 645">+91 9869 364 645</a>
            </div>
            <div class="social-links">
              <a href=""><img src="images/fb.png" alt="" /></a>
              <a href=""><img src="images/X.avif" alt="" /></a>
              <a href=""><img src="images/Youtube_logo.png" alt="" /></a>
            </div>
          </div>
        </div>
        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28010.219409795493!2d77.211037648601!3d28.65141080294675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd1a88dcc559%3A0x24fa43c081dbe51!2sChandni%20Chowk%2C%20Delhi!5e0!3m2!1sen!2sin!4v1707920729959!5m2!1sen!2sin"
            width=""
            height=""
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  </body>
</html>
